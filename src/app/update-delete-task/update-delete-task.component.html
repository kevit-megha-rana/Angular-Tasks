<h1>Task Manager</h1>
<div class="row">
    <div >
        <div class="col-xs-12"
            *ngFor="let t of tasks; let i=index"
            >
            <span *ngIf="!t.isEditEnable"> 
            {{t.task}}
            <i class="fa fa-trash" (click)="deleteTask(i)" ></i>
            <i class="fa fa-pencil" (click)="editTask(i)" ></i> 
            </span>
            <input type="text" placeholder="Add Task" [(ngModel)]="taskValue" (keydown.enter)="onEnter(i)" *ngIf="t.isEditEnable">                    
        </div>
    </div>
</div>

<!-- we can also use value="{{t}}" to directly get the content in div as the value in input field -->
