<h1>Task Manager</h1>
<div class="row">
    <div >
        <div class="col-xs-12"
            *ngFor="let t of task; let i=index"
            (mouseenter)="onMouseEnter(i)" (mouseleave)="onMouseLeave(i)">
            <span *ngIf="!isEditEnable[i]"> 
            {{t}}
            <i class="fa fa-trash" (click)="deleteTask(i)" *ngIf="iconVisible[i]"></i>
            <i class="fa fa-pencil" (click)="editTask(i)" *ngIf="iconVisible[i]"></i> 
            </span>
            <input type="text" placeholder="Add Task" [(ngModel)]="taskValue" (keydown.enter)="onEnter(i)" *ngIf="isEditEnable[i]">                    
        </div>
    </div>
</div>

<!-- we can also use value="{{t}}" to directly get the content in div as the value in input field -->
